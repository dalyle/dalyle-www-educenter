<!-- page title -->
<section class="page-title-section overlay" style="background-image: url('{{ .Params.Bg_image | relURL}}'),url('{{`images/backgrounds/page-title.jpg`| relURL}}');" >
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item text-white h3 font-secondary">
            <a class="text-primary font-secondary" href="{{ site.BaseURL | absLangURL }}">
              {{ site.Params.home }}
            </a>
          </li>
          <li class="list-inline-item h5">
            <i class="ti-angle-right text-white"></i>
          </li>
          <li class="list-inline-item h3">
            <h2>{{ .Title }}</h2>
          </li>
        </ul>
        <h3 class="text-lighten">{{ .Params.Description | markdownify }}</h3>
      </div>
    </div>
  </div>
</section>
