{{/*
    Partial used by `blog-sidebar.html` and `footer.html`
*/}}
<ul class="category-list list-unstyled">
    <!--
    Preserve Original Slug Name.
    Thanks https://discourse.gohugo.io/t/replacing-preservetaxonomynames-question/21880/2
    -->
    {{- range $name, $items := site.Taxonomies.categories }}
        <li>
            <a href="{{ `categories/` | relLangURL }}{{ $name | urlize }}" class="d-block pb-3 mt-3">
            {{ .Page.Title }}
            </a>
        </li>
    {{- end }}
</ul>
